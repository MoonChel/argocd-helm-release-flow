apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      imagePullSecrets:
        - name: dockerconfigjson-github-com

      containers:
        - image: ghcr.io/moonchel/argocd-helm-release-flow:master
          name: hello
          ports:
            - containerPort: 80
          imagePullPolicy: Always
